<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 숨</title>
  <link rel="stylesheet" href="../common.css">
  <style>
    .today-wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      text-align: center;
    }
    .today-img-box {
      margin: 1.5rem auto;
      max-width: 480px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .today-img-box img {
      width: 100%;
      display: block;
    }
    .today-caption {
      margin-top: 0.5rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="today-wrap">
    <h1>오늘의 숨</h1>
    <p>숨틔움방 이미지 중 하나를 오늘의 장면으로 보여준다.</p>

    <button id="refreshBtn">다시 뽑기</button>

    <div id="todayStatus">불러오는 중…</div>

    <div class="today-img-box" id="todayBox" style="display:none;">
      <img id="todayImg" src="" alt="">
    </div>
    <div class="today-caption" id="todayCaption"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/includes/script_reverb.js"></script>
  <script src="/includes/br_todays_breathing.js"></script>
</body>
</html>
