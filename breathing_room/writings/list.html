<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>글 목록</title>

<link rel="stylesheet" href="/breathing_room/assets/style.css" />

<style>
  body {
    max-width: 720px;
    margin: auto;
    padding: 20px;
    font-family: "Pretendard", sans-serif;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .item {
    padding: 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 14px;
    cursor: pointer;
  }
  .item:hover {
    background: #f2f4ff;
  }
  .title {
    font-size: 18px;
    margin-bottom: 6px;
  }
  .date {
    font-size: 13px;
    color: #666;
  }
  #newBtn {
    display: block;
    margin-top: 30px;
    padding: 14px;
    background: #6d85ff;
    color: white;
    border: none;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    font-size: 15px;
  }
</style>

</head>
<body>

<h1>내 글 목록</h1>

<div id="list"></div>

<a id="newBtn" href="/breathing_room/writings/write.html">+ 새 글 쓰기</a>

<script type="module">
  import { supabase } from "/os/assets/js/core/supabase_client.js";

  async function loadList() {
    const listBox = document.getElementById("list");

    const {
      data: { user }
    } = await supabase.auth.getUser();

    if (!user) {
      listBox.innerHTML = "<p>로그인이 필요합니다.</p>";
      return;
    }

    const { data, error } = await supabase
      .from("writings")
      .select("*")
      .eq("user_id", user.id)
      .order("created_at", { ascending: false });

    if (!data || data.length === 0) {
      listBox.innerHTML = "<p>아직 작성된 글이 없습니다.</p>";
      return;
    }

    listBox.innerHTML = data
      .map(
        (w) => `
      <div class="item" onclick="location.href='/breathing_room/writings/view.html?id=${w.id}'">
        <div class="title">${w.title || "제목 없음"}</div>
        <div class="date">${new Date(w.created_at).toLocaleString()}</div>
      </div>
    `
      )
      .join("");
  }

  loadList();
</script>

</body>
</html>
