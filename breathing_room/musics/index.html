<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숨틔움 음악</title>
  <link rel="stylesheet" href="../common.css">

  <style>
    .music-wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .music-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.6rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      cursor: pointer;
      transition: background .15s ease;
    }
    .music-item:hover {
      background: #f0f0f0;
    }

    #playerBox {
      display: none;
      margin-top: 1.4rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    #playerTitle {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="music-wrap">
    <h1>숨틔움 음악</h1>
    <p>짧은 음악이나 사운드를 재생할 수 있는 공간입니다.</p>

    <div id="musicStatus">불러오는 중…</div>
    <div id="musicList"></div>

    <div id="playerBox">
      <div id="playerTitle"></div>
      <audio id="audioPlayer" controls style="width:100%;"></audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/includes/script_reverb.js"></script>
  <script src="/includes/br_musics.js"></script>

</body>
</html>
