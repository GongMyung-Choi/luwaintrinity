<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

<meta charset="UTF-8">
<title>공유된 음악</title>
<script type="module" src="/os/assets/js/core/supabase_client.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; }
  .music-item { margin-bottom: 40px; }
  audio { width: 100%; margin-top: 10px; }
</style>
</head>

<body>
  <h1>공유된 음악</h1>
  <div id="musicContainer"></div>

<script type="module">
  import { supabase } from "/os/assets/js/core/supabase_client.js";

  async function loadSharedMusic() {
    const { data, error } = await supabase
      .from("shared_items")
      .select("*")
      .eq("type", "music")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById("musicContainer");
    container.innerHTML = "";

    data.forEach(item => {
      const audioUrl = item.extra?.audio_url;

      const div = document.createElement("div");
      div.className = "music-item";

      div.innerHTML = `
        <h2>${item.title}</h2>
        ${item.extra?.cover_url ? `<img src="${item.extra.cover_url}" width="200">` : ""}
        <audio controls src="${audioUrl}"></audio>
        <p>${item.extra?.description || ""}</p>
      `;

      container.appendChild(div);
    });
  }

  loadSharedMusic();
</script>

</body>
</html>
