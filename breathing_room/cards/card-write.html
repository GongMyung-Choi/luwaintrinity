<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>새 카드 만들기</title>

<link rel="stylesheet" href="/os/assets/style.css" />

<style>
  body {
    max-width: 720px;
    margin: auto;
    padding: 20px;
    font-family: "Pretendard", sans-serif;
  }
  h1 { font-size: 24px; margin-bottom: 20px; }
  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    padding: 12px 18px;
    background: #6d85ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
  }
  button:hover { opacity: 0.9; }
</style>

</head>
<body>

<h1>새 이미지 카드 만들기</h1>

<label>제목</label>
<input type="text" id="title" placeholder="카드 제목 입력" />

<label>설명</label>
<textarea id="description" rows="7" placeholder="카드 설명(텍스트)을 입력하세요"></textarea>

<label>이미지 URL</label>
<input type="text" id="image" placeholder="이미지 주소를 입력하세요" />

<button id="saveBtn">저장하기</button>

<script type="module">
  import { supabase } from "/os/assets/js/core/supabase_client.js";

  document.getElementById("saveBtn").onclick = async () => {

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const image_url = document.getElementById("image").value.trim();

    if (!title || !image_url) {
      alert("제목과 이미지 URL은 필수입니다.");
      return;
    }

    // 사용자 정보 가져오기
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("로그인이 필요합니다.");
      return;
    }

    // DB 삽입
    const { data, error } = await supabase
      .from("cards")
      .insert({
        user_id: user.id,
        title,
        description,
        image_url
      })
      .select()
      .single();

    if (error) {
      alert("저장 실패");
      console.error(error);
    } else {
      alert("저장되었습니다.");
      // 자동으로 해당 카드 view 이동
      window.location.href = `/cards/card-view.html?id=${data.id}`;
    }
  };
</script>

</body>
</html>
