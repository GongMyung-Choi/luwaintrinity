<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>카드 목록</title>

<link rel="stylesheet" href="/os/assets/style.css" />

<style>
  body {
    max-width: 980px;
    margin: auto;
    padding: 20px;
    font-family: "Pretendard", sans-serif;
  }
  h1 {
    font-size: 26px;
    margin-bottom: 20px;
  }

  .top-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 16px;
    background: #6d85ff;
    color: white;
    border-radius: 8px;
    text-decoration: none;
  }

  /* 카드 그리드 */
  .grid {
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  }

  .card-box {
    border-radius: 12px;
    overflow: hidden;
    background: #fff;
    border: 1px solid #ddd;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    transition: 0.15s;
  }
  .card-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  }

  .thumb {
    width: 100%;
    height: 150px;
    object-fit: cover;
    background: #eee;
  }

  .info {
    padding: 12px;
  }

  .title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .desc {
    font-size: 13px;
    color: #666;
    height: 38px;
    overflow: hidden;
  }
</style>

</head>
<body>

<h1>이미지 카드 목록</h1>

<a class="top-btn" href="/cards/card-write.html">＋ 새 카드 만들기</a>

<div id="list" class="grid"></div>

<script type="module">
  import { supabase } from "/os/assets/js/core/supabase_client.js";

  async function loadList() {
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      alert("로그인이 필요합니다.");
      return;
    }

    const { data, error } = await supabase
      .from("cards")
      .select("*")
      .eq("user_id", user.id)
      .order("id", { ascending: false });

    if (error) {
      console.error(error);
      alert("로딩 실패");
      return;
    }

    const list = document.getElementById("list");
    list.innerHTML = "";

    if (data.length === 0) {
      list.innerHTML = "<p>아직 카드가 없습니다.</p>";
      return;
    }

    data.forEach(card => {
      const div = document.createElement("div");
      div.className = "card-box";
      div.innerHTML = `
        <img src="${card.image_url}" class="thumb" />
        <div class="info">
          <div class="title">${card.title}</div>
          <div class="desc">${card.description ?? ""}</div>
        </div>
      `;
      div.onclick = () => {
        window.location.href = `/cards/card-view.html?id=${card.id}`;
      };
      list.appendChild(div);
    });
  }

  loadList();
</script>

</body>
</html>
