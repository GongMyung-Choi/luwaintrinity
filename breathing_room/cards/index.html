<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숨틔움 카드</title>
  <link rel="stylesheet" href="../common.css">
  <style>
    .cards-wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      text-align: center;
    }
    .card-box {
      margin: 2rem auto;
      max-width: 360px;
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      cursor: pointer;
      transition: transform .15s ease;
    }
    .card-box:hover { transform: scale(1.02); }

    .card-box img {
      width: 100%;
      display: block;
    }

    #cardStatus {
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="cards-wrap">
    <h1>숨틔움 카드</h1>
    <p>이미지를 한 장 뽑아 오늘의 메시지를 보여줍니다.<br>(클릭하면 랜덤 다시 뽑기)</p>

    <div id="cardStatus">불러오는 중…</div>

    <div id="cardBox" class="card-box" style="display:none;">
      <img id="cardImg" src="" alt="">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/includes/script_reverb.js"></script>
  <script src="/includes/br_cards.js"></script>
</body>
</html>
