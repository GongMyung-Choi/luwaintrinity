<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

  <meta charset="UTF-8">
  <title>숨틔움 대화방</title>
  <link rel="stylesheet" href="../common.css">

  <style>
    .chat-wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f8f8f8;
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(0,0,0,.15);
    }

    .msg {
      max-width: 75%;
      margin-bottom: 0.75rem;
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      line-height: 1.4;
    }

    .mine {
      background: #d0eaff;
      margin-left: auto;
    }

    .system {
      background: #eee;
      margin: 0 auto;
      font-size: 0.85rem;
    }

    #chatInputBox {
      display: flex;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    #chatInput {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #bbb;
    }

    #sendBtn {
      padding: 0 1.4rem;
      border-radius: 12px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-wrap">
    <h1>숨틔움 대화방</h1>

    <div id="messages"></div>

    <div id="chatInputBox">
      <input type="text" id="chatInput" placeholder="메시지를 입력하세요…">
      <button id="sendBtn">전송</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/includes/script_reverb.js"></script>
  <script src="/includes/br_chat.js"></script>

</body>
</html>
