<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숨틔움 단편</title>
  <link rel="stylesheet" href="../common.css">
  <style>
    .clips-wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .clip-item {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      margin-bottom: 0.75rem;
      cursor: pointer;
    }
    .clip-item:hover { background: #f3f3f3; }
    #playerBox {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      display: none;
    }
  </style>
</head>
<body>
  <div class="clips-wrap">
    <h1>숨틔움 단편</h1>
    <p>짧은 영상 또는 음성 클립을 재생할 수 있는 공간입니다.</p>

    <div id="clipStatus">불러오는 중…</div>
    <div id="clipList"></div>

    <div id="playerBox">
      <h3 id="playerTitle"></h3>
      <video id="videoPlayer" width="100%" controls style="display:none;"></video>
      <audio id="audioPlayer" controls style="display:none;"></audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/includes/script_reverb.js"></script>
  <script src="/includes/br_clips.js"></script>
</body>
</html>
