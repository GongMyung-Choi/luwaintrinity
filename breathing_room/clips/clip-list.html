<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>영상 클립 목록</title>

<link rel="stylesheet" href="/os/assets/style.css">

<style>
  body {
    max-width: 880px;
    margin: auto;
    padding: 20px;
    font-family: "Pretendard", sans-serif;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 20px;
  }

  .top-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 16px;
    background: #6d85ff;
    color: white;
    border-radius: 8px;
    text-decoration: none;
  }

  .grid {
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  }

  .clip-card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #ddd;
    cursor: pointer;
    transition: 0.15s;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  }
  .clip-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  }

  .thumb {
    width: 100%;
    height: 150px;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 32px;
  }

  .info {
    padding: 12px;
  }

  .title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .tags {
    color: #777;
    font-size: 13px;
    line-height: 1.4;
  }
</style>

</head>
<body>

<h1>영상 클립 목록</h1>

<a class="top-btn" href="/clips/clip-write.html">＋ 새 영상 업로드</a>

<div id="list" class="grid"></div>

<script type="module">
  import { supabase } from "/os/assets/js/core/supabase_client.js";

  async function loadList() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("로그인이 필요합니다.");
      return;
    }

    const { data, error } = await supabase
      .from("clips")
      .select("*")
      .eq("user_id", user.id)
      .order("id", { ascending: false });

    if (error) {
      console.error(error);
      alert("로딩 실패");
      return;
    }

    const box = document.getElementById("list");
    box.innerHTML = "";

    if (data.length === 0) {
      box.innerHTML = "<p>아직 업로드된 영상이 없습니다.</p>";
      return;
    }

    data.forEach(clip => {
      const div = document.createElement("div");
      div.className = "clip-card";
      div.innerHTML = `
        <div class="thumb">▶</div>
        <div class="info">
          <div class="title">${clip.title}</div>
          <div class="tags">${clip.tags || ""}</div>
        </div>
      `;
      div.onclick = () => {
        window.location.href = `/clips/clip-view.html?id=${clip.id}`;
      };
      box.appendChild(div);
    });
  }

  loadList();
</script>

</body>
</html>
