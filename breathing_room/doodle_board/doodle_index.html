<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

  <meta charset="UTF-8" />
  <title>낙서방 | 숨틔움방</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../../../assets/css/common.css" />
  <link rel="stylesheet" href="../../../assets/css/doodle_room.css" />

  <script defer src="../../../assets/js/doodle_room.js"></script>

  <style>
    body {
      margin: 0;
      background: #fafafa;
      font-family: system-ui, sans-serif;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem 1.2rem 4rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.4rem;
    }

    .uploader {
      border: 2px dashed #ccc;
      padding: 2rem 1rem;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      cursor: pointer;
    }

    .uploader:hover {
      border-color: #2f8ee0;
    }

    .preview-area {
      margin-top: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .preview-item {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 0.5rem;
      width: 160px;
    }

    .preview-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
      margin-bottom: 0.3rem;
    }

    .btn {
      padding: 0.4rem 0.9rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn.primary {
      background: #2f9e44;
      border-color: #2f9e44;
      color: #fff;
    }

    .btn.primary:hover {
      opacity: 0.9;
    }

    .save-line {
      margin-top: 1.2rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    #saveStatus {
      font-size: 0.8rem;
      color: #777;
    }

    .saved-popup {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: #2f9e44;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s;
      font-size: 0.9rem;
    }
    .saved-popup.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>낙서방</h1>
    <p class="desc">
      그림, 손글씨, 메모를 이미지로 업로드하는 공간입니다.<br/>
      비회원은 연습만 가능하며, 저장은 루웨인 계정 또는 퍼스나 사물함과 연결됩니다.
    </p>

    <label for="fileInput" class="uploader" id="uploaderBox">
      이미지를 클릭하여 올려보세요<br />
      또는 파일을 끌어다 놓기
    </label>
    <input type="file" id="fileInput" accept="image/*" multiple hidden />

    <div class="preview-area" id="previewArea"></div>

    <div class="save-line">
      <button class="btn primary" id="btnSave">저장하기</button>
      <span id="saveStatus">체험 모드 — 저장 불가능</span>
    </div>
  </div>

  <div id="popupSaved" class="saved-popup">저장되었습니다</div>
</body>
</html>
