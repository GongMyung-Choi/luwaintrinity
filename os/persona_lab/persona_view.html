<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퍼스나 상세 정보</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      margin: 20px;
      line-height: 1.6;
    }
    h1 { margin-bottom: 6px; }
    .small { font-size: 13px; color:#666; margin-bottom:18px; }
    .avatar-box {
      width: 200px;
      height: 200px;
      background:#f5f5f5;
      border:1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .info {
      margin-top: 10px;
      padding: 10px 12px;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      max-width: 420px;
    }
    .tag {
      display:inline-block;
      padding:2px 6px;
      font-size: 12px;
      background:#e8ecff;
      color:#333;
      border-radius: 6px;
      margin-right:6px;
      margin-top:4px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
    }
    #editBtn { background:#2d5fff; color:#fff; }
    #backBtn { background:#ddd; }
  </style>
</head>

<body>
  <h1>퍼스나 상세 정보</h1>
  <div class="small">persona_profiles 테이블 기반 읽기 전용 페이지</div>

  <div class="avatar-box">
    <canvas id="avatarCanvas" width="200" height="200"></canvas>
  </div>

  <div class="info" id="infoBox">
    <!-- JS에서 채움 -->
  </div>

  <button id="editBtn">퍼스나 편집</button>
  <button id="backBtn">목록으로</button>

  <script type="module" src="/os/assets/js/persona/persona_view.js"></script>
</body>
</html>
