<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>도움터</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<h1 class="page-title">도움터</h1>
<button class="btn" onclick="showWrite()">문의하기</button>

<div id="help-list"></div>

<div id="help-view" style="display:none;">
  <h2 id="v-title"></h2>
  <div id="v-author"></div>
  <div id="v-date"></div>
  <div id="v-content"></div>
  <button class="btn" onclick="showList()">목록으로</button>
</div>

<div id="help-write" style="display:none;">
  <input id="w-author" class="input" placeholder="작성자(익명)">
  <input id="w-title" class="input" placeholder="제목">
  <textarea id="w-content" class="textarea" placeholder="내용"></textarea>
  <label><input type="checkbox" id="w-secret"> 비밀글</label>
  <button class="btn" onclick="saveHelp()">등록</button>
</div>

<script type="module" src="./help.js"></script>
<script>showList();</script>

</body>
</html>
