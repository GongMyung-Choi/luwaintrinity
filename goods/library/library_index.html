  <div id="library"></div>

  <script>
    async function loadLibrary() {
      const res = await fetch('meta.json');
      const data = await res.json();
      const grouped = {};

      for (const [folder, category] of Object.entries(data)) {
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(folder);
      }

      const container = document.getElementById('library');
      Object.entries(grouped).forEach(([category, folders]) => {
        const section = document.createElement('div');
        section.className = 'category';
        section.innerHTML = `<h2>${category}</h2><ul>` +
          folders.map(f => `<li><a href="${f}/index.html">${f.replace(/_/g, ' ')}</a></li>`).join('') +
          '</ul>';
        container.appendChild(section);
      });
    }
    loadLibrary();
  </script>
