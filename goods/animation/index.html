<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>애니메이션 | 굿즈</title>
<link rel="stylesheet" href="../../haneul/common.css">
<style>
.grid{display:grid;gap:1rem}
@media(min-width:720px){.grid{grid-template-columns:repeat(3,1fr)}}
.thumb{position:relative;display:block}
.thumb img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid var(--border)}
.play{position:absolute;inset:auto 12px 12px auto;background:rgba(0,0,0,.6);color:#fff;
  padding:.25rem .5rem;border-radius:8px;font-size:.85rem}
.viewer{margin-top:1rem;display:none}
.viewer.active{display:block}
.viewer iframe{width:100%;aspect-ratio:16/9;border:0;border-radius:14px}
</style>
<link rel="manifest" href="/manifest.json">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('ServiceWorker registered:', reg))
      .catch(err => console.warn('ServiceWorker registration failed:', err));
  });
}
</script>

</head><body>
<main>
  <h1>애니메이션</h1>
  <p>썸네일을 누르면 상단 플레이어에서 재생됩니다. (썸네일은 자체 이미지나 YouTube 기본 썸네일 사용 가능)</p>

  <!-- 재생 영역 -->
  <div id="player" class="viewer"></div>

  <!-- 썸네일 목록 -->
  <div class="grid" id="list">
    <!-- data-yt에 유튜브 ID만 넣으면 됨 -->
    <a href="#" class="thumb card" data-yt="dQw4w9WgXcQ" data-title="한마음 특공대 파일럿">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="한마음 특공대">
      <span class="play">▶ 재생</span>
      <h3>한마음 특공대</h3>
    </a>

    <a href="#" class="thumb card" data-yt="ScMzIvxBSi4" data-title="에피소드 1 하이라이트">
      <img src="https://img.youtube.com/vi/ScMzIvxBSi4/hqdefault.jpg" alt="에피소드 1 하이라이트">
      <span class="play">▶ 재생</span>
      <h3>에피소드 1 하이라이트</h3>
    </a>
  </div>
</main>

<script>
const list = document.getElementById('list');
const player = document.getElementById('player');
list.addEventListener('click', (e)=>{
  const a = e.target.closest('a.thumb'); if(!a) return;
  e.preventDefault();
  const id = a.dataset.yt, title = a.dataset.title || '';
  player.classList.add('active');
  player.innerHTML =
    `<iframe src="https://www.youtube.com/embed/${id}?rel=0" title="${title}" allowfullscreen></iframe>`;
  scrollTo({top:0, behavior:'smooth'});
});
</script>
<!-- ✅ 헤더 -->
<div id="luwein-header"></div>
<script>
(async()=>{
  const paths=["../includes/header.html","../../includes/header.html","/includes/header.html"];
  for(const p of paths){
    try{
      const r=await fetch(p,{cache:"no-cache"});
      if(r.ok){document.getElementById("luwein-header").innerHTML=await r.text();return;}
    }catch(e){}
  }
})();
</script>

<!-- ✅ 푸터 -->
<div id="luwein-footer"></div>
<script>
(async()=>{
  const paths=["../includes/footer.html","../../includes/footer.html","/includes/footer.html"];
  for(const p of paths){
    try{
      const r=await fetch(p,{cache:"no-cache"});
      if(r.ok){document.getElementById("luwein-footer").innerHTML=await r.text();return;}
    }catch(e){}
  }
})();
</script>
</body></html>
