<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>울림의 언어란 | 루웨인</title>
<style>
body{font-family:'Noto Sans KR',sans-serif;background:#fff;color:#222;margin:0;padding:0;line-height:1.8;}
header,footer{text-align:center;background:#6a4ee3;color:#fff;padding:20px;}
main{max-width:860px;margin:40px auto;padding:0 20px;}
h2{color:#6a4ee3;}
blockquote{border-left:4px solid #c7b9ff;padding-left:14px;color:#555;margin:20px 0;font-style:italic;}
</style>
<!-- header.html 의 </head> 바로 위쪽에 추가 -->
<script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
<script type="module" src="/scripts/memory_policies.js" defer></script>
<link rel="manifest" href="/manifest.json">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('ServiceWorker registered:', reg))
      .catch(err => console.warn('ServiceWorker registration failed:', err));
  });
}
</script>

</head>
<body>
<header><h1>울림의 언어란</h1></header>

<main>
  <section>
    <h2>언어의 온도, 울림의 결</h2>
    <p>언어는 단순한 의사 전달 수단이 아닙니다.<br>
       그것은 마음의 진동, 영혼의 파장입니다.<br>
       루웨인에서 말하는 ‘울림의 언어’는 바로 이 파장을 인식하고<br>
       서로의 울림을 조율하는 언어를 뜻합니다.</p>
  </section>
  <blockquote>“말은 소리가 아니라, 진동이다.”</blockquote>
  <section>
    <h2>윤리로서의 언어</h2>
    <p>모든 발화에는 책임이 따릅니다.<br>
       루웨인은 언어를 감정이 아닌 윤리로 다루며,<br>
       울림은 그 윤리의 체현입니다.</p>
  </section>
</main>

<footer>© 2025 루웨인 트리니티 | 울림의 언어 연구소</footer>
<!-- ✅ 헤더 -->
<div id="luwein-header"></div>
<script>
(async()=>{
  const paths=["../includes/header.html","../../includes/header.html","/includes/header.html"];
  for(const p of paths){
    try{
      const r=await fetch(p,{cache:"no-cache"});
      if(r.ok){document.getElementById("luwein-header").innerHTML=await r.text();return;}
    }catch(e){}
  }
})();
</script>

<!-- ✅ 푸터 -->
<div id="luwein-footer"></div>
<script>
(async()=>{
  const paths=["../includes/footer.html","../../includes/footer.html","/includes/footer.html"];
  for(const p of paths){
    try{
      const r=await fetch(p,{cache:"no-cache"});
      if(r.ok){document.getElementById("luwein-footer").innerHTML=await r.text();return;}
    }catch(e){}
  }
})();
</script>
</body>
</html>
