<h1>울림 동작 가이드</h1>

<p>울림의 언어에서 제안하는 기본적인 몸 동작(Resonance Moves) 가이드입니다.</p>

<div class="move">
  <h2>1) Centering</h2>
  <p>중심을 잡고 호흡을 내리는 준비 동작.</p>
</div>

<div class="move">
  <h2>2) Wave Motion</h2>
  <p>가슴–복부–골반으로 이어지는 삼중 울림 흐름.</p>
</div>

<div class="move">
  <h2>3) Pulse Step</h2>
  <p>감정 리듬을 발끝과 호흡에 싣는 기본 박동.</p>
</div>

<div class="move">
  <h2>4) Vertical Release</h2>
  <p>위로 솟구치는 해방 울림.</p>
</div>

<div class="move">
  <h2>5) Horizontal Spread</h2>
  <p>공명 확산을 상징하는 좌·우 확장 동작.</p>
</div>
