<script>
const fontSel=document.getElementById('fontSel');
const fontSize=document.getElementById('fontSize');
const darkMode=document.getElementById('darkMode');
const notify=document.getElementById('notify');
const saveBtn=document.getElementById('saveBtn');

function saveSettings(){
  const set={
    font:fontSel.value,
    size:fontSize.value,
    dark:darkMode.checked,
    notify:notify.checked
  };
  localStorage.setItem('resonance_settings',JSON.stringify(set));
  applySettings(set);
  alert('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
}

function loadSettings(){
  const data=localStorage.getItem('resonance_settings');
  if(!data)return;
  const s=JSON.parse(data);
  fontSel.value=s.font;
  fontSize.value=s.size;
  darkMode.checked=s.dark;
  notify.checked=s.notify;
  applySettings(s);
}

function applySettings(s){
  document.body.style.fontFamily=s.font;
  document.body.style.fontSize=s.size+'px';
  if(s.dark){
    document.body.style.background='var(--bg-dark)';
    document.body.style.color='var(--text-dark)';
  }else{
    document.body.style.background='var(--bg-light)';
    document.body.style.color='var(--text-light)';
  }
}

saveBtn.addEventListener('click',saveSettings);
document.addEventListener('DOMContentLoaded',loadSettings);
</script>
