<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>언어 선택</title>
<link rel="stylesheet" href="/includes/style.css">
</head>
<body>

<h1>언어 선택</h1>
<p>울림의 언어는 사용자의 상황에 따라 자동 최적화됩니다.</p>

<div>
  <label>언어 선택:</label>
  <select>
    <option>한국어</option>
    <option>English</option>
    <option>日本語</option>
  </select>
</div>

<p>선택한 언어는 브라우저 저장소에 저장됩니다.</p>

<script>
localStorage.setItem("reverberation_language", document.querySelector("select").value);
</script>

</body>
</html>
