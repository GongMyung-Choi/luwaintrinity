<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/includes/luwein-design.css">
<link rel="stylesheet" href="/includes/luwein-base.css">

  <meta charset="UTF-8">
  <title>감성일기</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>감성일기</h1>
    <button id="backBtn">← 돌아가기</button>
  </header>

  <section class="diary-write">
    <h2>오늘의 감정 기록</h2>

    <label>기분 선택</label>
    <select id="mood">
      <option value="">선택</option>
      <option value="기쁨">기쁨</option>
      <option value="슬픔">슬픔</option>
      <option value="분노">분노</option>
      <option value="불안">불안</option>
      <option value="평온">평온</option>
    </select>

    <label>내용</label>
    <textarea id="content" placeholder="지금의 감정을 적어보세요"></textarea>

    <button id="saveBtn">저장</button>
  </section>

  <section class="diary-list">
    <h2>내 기록</h2>
    <button id="loadBtn">내 기록 불러오기</button>
    <ul id="listArea"></ul>
  </section>

  <!-- Supabase + emotional_diary 전용 스크립트 -->
  <script src="/includes/supabase_client.js"></script>
  <script src="/includes/emotional_diary.js"></script>
</body>
</html>
